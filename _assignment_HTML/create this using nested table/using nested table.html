<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create this using nested table</title>

    <style>
        table{
            height: 150px;
            width: 300px;
            text-align: center;
            background-color:#E9EED9 ;
            font-size: 30px;
            margin: auto;
            margin-top: 10%;

        }
        #head{
            background-color: #7AB2D3;
        }

        #head1{
            background-color: #FEEC37;
        }
    </style>
</head>
<body>
    <!-- cellspacing="2" cellpadding="2" -->
    <table border="2" border-collapse:"separate" >
        <tr id="head">
            <td>Device</td>
            <td>Brand</td>
            <td>Specifications</td>
        </tr>

        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td> 
                <table border="2">
                   <tr id="head1">
                    <td>Model</td>
                    <td>Storage</td>
                </tr>

                   <tr>
                    <td>Iphone 12 Pro</td>
                    <td>256GB</td>
                   </tr>

                   <tr>
                    <td>Iphone SE</td>
                    <td>128GB</td>
                   </tr>
                   
                </table>

            </td>


        </tr>

        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>

        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
    
</body>
</html>
